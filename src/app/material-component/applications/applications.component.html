<div fxLayout="row wrap">
    <!-- Card column -->
    <div fxFlex.gt-sm="100%" fxFlex="100">
        <mat-card>
            
            <mat-tab-group>
                <mat-tab label="My Apps">
                    <mat-card-content>
                        <div fxLayout="row wrap">
                            <!-- column -->
                            <div fxFlex.gt-sm="20" fxFlex.gt-xs="100" fxFlex="100" *ngFor="let maticon of selectedMaticons; let i = index">
                                <mat-card>
                                    <!-- Row -->
                                    <div class="social-widget">
                                        <div class="soc-header box-facebook icon-text bg-info text-white">
                                            <mat-icon>{{maticon.iconName}}</mat-icon>
                                            <!-- <i class="fa fa-facebook"></i> -->
                                        </div>
                                        <div  class="text-center">
                                            <div  class="p-20 ">
                                                <!-- <h3 class="font-medium m-0">{{maticon.iconClass}}</h3> -->
                                                <span  >{{maticon.iconClass}}</span>
                                            </div>
                                             
                                        </div>
                                    </div>
                        
                                </mat-card>
                            </div>
                        
                             
                        </div>

                    </mat-card-content>
                </mat-tab>
                <mat-tab label="All Apps">
                    <div fxFlex.gt-md="50" fxFlex.gt-lg="50" fxFlex="100" >
                        <mat-form-field class="p-l-40">
                          <mat-label>Search apps</mat-label>
                          <input matInput  >
                        </mat-form-field>
                      </div>
                    <mat-card-content>

<div fxLayout="row wrap">
    
    <!-- column -->
    <div fxFlex.gt-sm="20" fxFlex.gt-xs="100" fxFlex="100" *ngFor="let maticon of maticons; let i = index">
        <mat-card>
            <!-- Row -->
            <div class="social-widget">
                <div class="soc-header box-facebook icon-text  text-white" 
                [ngClass]="maticon.selected == true ? 'bg-purple': 'bg-info'"
                >
                    <mat-icon>{{maticon.iconName}}</mat-icon>
                    <!-- <i class="fa fa-facebook"></i> -->
                </div>
                <div  class="text-center">
                    <div  class="p-20 ">
                        <!-- <h3 class="font-medium m-0">{{maticon.iconClass}}</h3> -->
                        <span  >{{maticon.iconClass}}</span> 
                        <mat-icon aria-label="Example icon-button with a heart icon" style="float: right; color: #00000042;"
                        [ngStyle]="maticon.selected == true ? {'color':'#f44336'}: {'color':'#00000042'}"
                        >favorite</mat-icon>
                    </div>
                     
                </div>
            </div>

        </mat-card>
    </div>

     
</div>
 
                    </mat-card-content>
                </mat-tab>
            </mat-tab-group>
        </mat-card>
    </div>
</div>
