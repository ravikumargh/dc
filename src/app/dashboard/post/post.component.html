<mat-card>
    <mat-card-header class="bg-primary text-white">
        <mat-card-title>
          <mat-icon class="card-icon">article</mat-icon> Latest Article</mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-5">
       
<div #mailcontent class="main-content" fxLayout="row" fxLayoutAlign="center start">
    <div class="messages-list" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
      <div class="card-body" >
        <div class="email-right-panel">
          <div class="d-flex align-items-center m-b-30">
            <div class="avatar-detail">
              <img alt="" class="avatar-lg rounded-circle" src="{{selectedMessage.avatar}}" /> </div>
            <div class="p-l-20">
              <div class="font-medium"><b>{{selectedMessage.from}} </b></div>
              <span class="font-14">{{selectedMessage.designation}}</span>
              <br/>
              <label class="label label-{{selectedMessage.type}}">{{selectedMessage.date | date: 'MMMM d' }}</label>
            </div>
          </div>
          <h4 class="lead mt-0 m-b-30">{{selectedMessage.subject}}</h4>
          <div [innerHtml]="selectedMessage.body"> </div>
          
        </div>
      </div>
    </div>
  </div>
      <mat-card-actions>
        <mat-action-row class="button-row">
            <button mat-raised-button color="accent">
                <mat-icon aria-label="Example icon-button with a heart icon">thumb_up</mat-icon>
                </button>
            <button mat-raised-button mat-button-sm color="primary" class="mx-xs">Comment</button>
          </mat-action-row>
          <button mat-raised-button color="accent" class="pull-right" >View all article</button>
      </mat-card-actions>
  </mat-card-content>
</mat-card>
